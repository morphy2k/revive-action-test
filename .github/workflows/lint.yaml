name: Lint
on: push

permissions:
  checks: write

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Run Revive Action
      uses: docker://ghcr.io/morphy2k/revive-action:2.6.0-beta.3
      with:
        config: revive.toml
        path: "./error/..."
