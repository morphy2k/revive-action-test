name: Lint
on: push

permissions:
  checks: write

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Run Revive Action
      uses: morphy2k/revive-action@b96e7d23ab84a40f7d8f2cc76e8a65049a142e45
      with:
        config: revive.toml
        # path: "./error/..."
        fail-on-any: true
        test-var: "foo"
